<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project: Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calc-container">
            <div class="display">
                <div id="capture">
                    34+5
                </div>
            </div>
            <div class="btns-container">
                <div class="btn btn-number">7</div>
                <div class="btn btn-number">8</div>
                <div class="btn btn-number">9</div>
                <div class="btn btn-other">DEL</div>
                <div class="btn btn-other">AC</div>
            
                <div class="btn btn-number">4</div>
                <div class="btn btn-number">5</div>
                <div class="btn btn-number">6</div>
                <div class="btn btn-operator">ร</div>
                <div class="btn btn-operator">รท</div>

                <div class="btn btn-number">1</div>
                <div class="btn btn-number">2</div>
                <div class="btn btn-number">3</div>
                <div class="btn btn-operator">+</div>
                <div class="btn btn-operator">-</div>

                <div class="last-row">
                    <div>
                        <div class="btn btn-number">0</div>
                        <div class="btn btn-number">.</div>
                    </div>
                <div class="btn btn-operator btn-equal">=</div>
                </div>
            </div>
        </div>

    </body>
</html>
